<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Patrick+Hand" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<h1>Juego de Tic - Tac- Toe</h1>

  <!--table.board.board-js>tbody>tr*4>td*4 -->
  <table class="board board-js">
    <tbody>
      <tr>
        <td id="c1" class="cell" ></td>
        <td id="c2" class="cell" ></td>
        <td id="c3" class="cell" ></td>

      </tr>
      <tr>
        <td id="c4" class="cell"></td>
        <td id="c5" class="cell"></td>
        <td id="c6" class="cell"></td>

      </tr>
      <tr>
        <td id="c7" class="cell"></td>
        <td id="c8" class="cell"></td>
        <td id="c9" class="cell"></td>
      </tr>
    </tbody>
  </table>
  <div class="box-text-winner">
<p class="text-winner"></p>
  </div>
  <div class="box-button">
  <button type="button" class="reset" onclick="reload()">Reinicio</button>
  </div>
  <script type="text/javascript" src="js/app.js">
  </script>
</body>

</html>
